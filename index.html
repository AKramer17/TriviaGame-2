<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <title>Trivia!</title>
    </head>

    <body>
        <header>
            <div>
                <img src="assets/images/confetti.jpg" width="100%" height="137px" id="headerImage">
                <h2 class="gameTitle"><b>Trivia!</b></h2>
            </div>
        </header>

        <div class="container"> 
            <br><br>
            <button class="btn btn-success" id="btnStart">Begin!</button>

            <div id="timer"></div>
            <div id="currentQuestion"></div>
            <br><br>
            <div class="question"></div>
            <div class="optionList"></div>

            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="gif"></div>

            <div id="finalMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
            <div id="btnReset"></div>
            <!-- <img src="assets/images/correct.gif" alt="Will" style="width:400px;height:290px;" id="gifCorrect">
            <img src="assets/images/wrong.gif" alt="Cat" style="width:300px;height:300px;" id="gifWrong"> -->
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
